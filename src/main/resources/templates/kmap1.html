<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KYUNGHWAN" />
    <meta name="description" content="KAKAO MAP1" />
    <title>KAKAO MAP1</title>
</head>

<body>
    <!-- 지도를 담을 영역 만들기 -->
    <div id="map" style="width: 60%; height: 450px;"></div>
</body>

<!-- 실제 지도를 그리는 JavaScript API를 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42dd441bce8da4ded7ca4285234ee5b0"></script>

<!-- 지도를 띄우는 코드 작성 -->
<script>
    let container = document.getElementById('map');                                     // 지도를 담을 영역
    let options = {                                                                      // 지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.43876569684298, 126.67511312646394),   // 지도의 중심좌표
        level: 3                                                                         // 지도의 레벨(확대, 축소 정도)
    };

    let map = new kakao.maps.Map(container, options);              // 지도 생성 및 객체 리턴
    // 위도(latitude) : lat , 경도(longitude) : lng
</script>

</html>
